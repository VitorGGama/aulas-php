<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>
    <h1>Cadastro de produtos</h1>

    <hr>

    

    <form action="" method="post">
        <p>
            <label for="nome">Nome do Produto:</label>
            <input required="text" name="nome" id="nome">
        </p>

        <p>
            <label for="fabricante">Fabricante:</label>
            <select name="fabricante" id="fabricante"></select>
        </p>
        <p>
            <label for="descricao">Descrição:</label>
            <input required="text" name="descricao" id="descricao">

        </p>
        <p>
            <label for="preco">Preço</label>
            <input required="number" name="preco" id="preco">
        </p>
        <input type="radio" name="didponibilidade">sim </input>
        <input type="radio" name="didponibilidade">não </input>
        <p>

        <p>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="25" rows="6">
            </textarea>
        </p>

        <button type="submit" name="fabricante">Enviar</button>
        </p>

    </form>

    








</body>

</html>
